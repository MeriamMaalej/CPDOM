<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styledom.css">
    <title>Shopping Cart</title>
</head>

<!-- Main-->

<body>
    <div class="container">
        <section>
            <header>
                <p>Shopping Cart</p>
                <p>
                    <span id="itemsCount">3</span> Items
                </p>
            </header>

<!-- product 1-->

<section class="item">
    <section class="item-description">
        <img src="res/louboutin.jpg">
        <div class="description" id="0" >
            <p>Christian Louboutin</p>
            <p>Chaussures</p>
            <a href="#"  class="deleteLink">Supprimer</a>
        </div>
    </section>
    <section class="item-qte" id="0">
        <button class="minus">-</button>
            <p class="qte">1</p>
        <button class="add">+</button>
    </section>
    <section class="item-unit-price">
        <p>1199.00</p><span>&nbsp;€</span>
    </section>
    <section class="item-total-price">
        <p>1199.00</p><span>&nbsp;€</span>
    </section>
    <section class="like-item">
        <img src="res/heart-icon-32.png">
    </section>
</section>

    </section>
    <section class="like-item">
        <img src="res/heart-icon-32.png">
    </section>
</section>

<section class="item">

        <img src="res/gucci.jpg">

<section class="grid-overwrite">

    </section>
</section>

    </div>

</html>
